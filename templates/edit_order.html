{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Edit Order #{{ order.id }}</h4>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('edit_order', order_id=order.id) }}">
                    
                    {% if order.is_custom %}
                    <div class="mb-3">
                        <label class="form-label">Product Name</label>
                        <input type="text" name="product_name" class="form-control" value="{{ order.product_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Quantity</label>
                        <input type="number" name="quantity" class="form-control" value="{{ order.quantity }}" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description & Specifications</label>
                        <textarea name="description" class="form-control" rows="4" required>{{ order.description }}</textarea>
                    </div>

                    {% else %}
                    <div class="mb-3">
                        <label class="form-label">Product</label>
                        <input type="text" class="form-control" value="{{ order.product_name }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Quantity</label>
                        <input type="number" name="quantity" class="form-control" value="{{ order.quantity }}" min="1" required>
                    </div>

                    {% endif %}
                    
                    <hr>
                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('my_orders') }}" class="btn btn-secondary me-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
